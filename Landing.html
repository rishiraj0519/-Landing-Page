<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Landing Page</title>
        <link rel="stylesheet" href="style.css">
        <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    </head>
    <body>
        <div id="main">
            <div class="top">
                <div class="overlay">
                    <div class="text">
                        <h1>Travel.com</h1>
                        <div class="image"></div>
                        <div class="rtext">
                            <p>Travel</p>
                            <p>Stay</p>
                        </div>
                        <div class="icons">
                            <i class="ri-twitter-x-line"></i>
                            <i class="ri-instagram-fill"></i>
                            <i class="ri-facebook-fill"></i>
                            <i class="ri-youtube-fill"></i>
                        </div>               
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="b1">
                    <h1>Book Hotels</h1>
                </div>
                <div class="b2">
                    <div class="up">
                        <h1>Book Flights</h1>
                    </div>
                    <div class="down">
                        <div class="overlay">
                            <h1>Book Trains</h1>
                        </div>              
                    </div>
                </div>
                <div class="b3">
                    <div class="overlay">
                        <p>Privacy Policies</p>
                        <p>Terms and Conditions</p>
                        <p>Contact Us</p>
                        <p>About Us</p>
                    </div>
                </div>
            </div>
        </body>
    </html>
